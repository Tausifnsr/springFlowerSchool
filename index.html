    <!--NAV STARTING-->

        <a href="index.html"><img src="images/logo.png" alt="" class="logo"></a>
    </nav>
</header>

        <div class="container">
            <h1>Login</h1>
                <form>
                    <div class="form-control">
                        <input type="text" required id="username" onfocus="hideLoginError()">
                        <label>Username</label>
                    </div>

                    <div class="form-control">
                        <input type="password" required id="password" onfocus="hideLoginError()">
                        <label>Password</label>
                    </div>

                    <button type="button" class="btn" onclick="login()">Login</button>
                </form>
        </div>

        <section class="loginError" id="loginError">
            Error! Invalid Username or Password. Please try again.
        </section>
